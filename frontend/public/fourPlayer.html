<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style4p.css" />
  </head>
  <body>
    <audio id="myAudio" controls>
      <source src="assets/BGM.mp3" type="audio/mpeg">
    </audio>
    <div id="game-container4p" ></div>

    <div class="Player4p">
      <img src="assets/X.png" id="x">
      <img src="assets/O.png" id="o">
      <img src="assets/Rec.png" id="rec">
      <img src="assets/Tri.png" id="tri">
  </div>

  <div id="turn-count4p">
    <p><span id="turnCountX">0</span></p>
    <p><span id="turnCountO">0</span></p>
    <p><span id="turnCountRec">0</span></p>
    <p><span id="turnCountTri">0</span></p>
  </div>
  
  <div id="turnText"></div>

  <div id="win-message4p" style="display: none;"></div>
    <div id="winner-input-container4p" style="display:none">
        <input type="text" id="winnerNameInput4p" placeholder="Enter your name" required />
        <button id="submitWinnerNameBtn4p">Submit</button>
    </div>

    <script type="module" src="scripts/gamelogic4p.js"></script>
    <script>
      const audio = document.getElementById("myAudio");
      audio.loop = true;
      audio.volume = 0.05;
      audio.play();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>

    <div id="game-container" style="max-width: 100%"></div>
    
    <div id="turn-count">
        <p><span id="turnCountX">0</span></p>
        <p><span id="turnCountO">0</span></p>
    </div>

    <div id="turnText"></div>

    <div class="Player">
        <img src="assets/X.png" id="x" style="max-width: 70%; max-height: 50%;">
        <img src="assets/O.png" id="o" style="max-width: 70%; max-height: 50%;">
    </div>

    <div id="win-message" style="display: none;"></div>
    <div id="winner-input-container" style="display:none">
        <input type="text" id="winnerNameInput" placeholder="Enter your name" required />
        <button id="submitWinnerNameBtn">Submit</button>
    </div>

    <script type="module" src="scripts/gamelogic2p.js"></script>
</body>
</html>

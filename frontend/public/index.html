<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExtremeXO</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <audio id="myAudio" controls>
      <source src="assets/BGM.mp3" type="audio/mpeg">
    </audio>
      <h1>
        <img class = "img-middle" src="assets/logo.png" style="max-width: 70%;" />
      </h1>
      <h2>
        <div class="image-container">
          <img class="image-button left" src="assets/2p-button.png" id="2p-button" style="max-width: 20%; max-height:10%;" />
          <img class="image-button middle" src="assets/3p-button.png" id="3p-button" style="max-width: 20%; max-height:10%;" />
          <img class="image-button right"  src="assets/4p-button.png" id="4p-button" style="max-width: 20%; max-height:10%;"/>
        </div>
          <img class="image-button img-middle" src="assets/leaderboard-button.png" id="leaderboard-button" style="max-width: 60%; max-height:10%"/>
      </h2>
    <div id="game-container"></div>

    <script type="module" src="scripts/main.js"></script>
    <script>
      const audio = document.getElementById("myAudio");
      audio.loop = true;
      audio.volume = 0.05;
      audio.play();
    </script>
  </body>
</html>

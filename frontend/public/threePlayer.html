<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style3p.css" />
  </head>
  <body>
    <audio id="myAudio" controls>
      <source src="assets/BGM.mp3" type="audio/mpeg">
    </audio>
    <div id="turnText"></div>

      <div id="game-container3p"></div>
      <div>
        <div class="Player3p">
          <img src="assets/X.png" id="x">
          <img src="assets/O.png" id="o">
          <img src="assets/Rec.png" id="rec">
        </div>
        <div id="turn-count3p">
          <p><span id="turnCountX">0</span></p>
          <p><span id="turnCountO">0</span></p>
          <p><span id="turnCountRec">0</span></p>
        </div>
        <div>
          <div id="win-message3p" style="display: none;"></div>
          <div id="winner-input-container3p" style="display:none">
              <input type="text" id="winnerNameInput3p" placeholder="Enter your name" required />
              <button id="submitWinnerNameBtn3p">Submit</button>
          </div>
        </div>
      </div>
    
    <script type="module" src="scripts/gamelogic3p.js"></script>
    <script>
      const audio = document.getElementById("myAudio");
      audio.loop = true;
      audio.volume = 0.05;
      audio.play();
    </script>
  </body>
</html>

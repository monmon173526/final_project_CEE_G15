<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="myAudio" controls>
      <source src="assets/BGM.mp3" type="audio/mpeg">
    </audio>
    <section>
      <h1>
        <img class = "img-middle" src="assets/logo.png" style="max-width: 70%;" />
        <img class = "img-middle" src="assets/leaderboardTitle.png" style="max-width:100%;">
          <!-- <img class = "image-container" src="assets/leaderboardTitle.png" style="max-width:100vw"> -->
      </h1>
    </section>
    <div class="leaderboard left scrool">
      <h2>2 PLAYER</h2>
      <table>
        <th class = "col-rank">RANK</th>
        <th class = "col-name">NAME</th>
        <th class = "col-move">MOVE</th>
        <tbody id="player2-table-body"></tbody>
      </table>
    </div>

    <div class="leaderboard middle">
      <h2>3 PLAYER</h2>
      <table>
        <th class = "col-rank">RANK</th>
        <th class = "col-name">NAME</th>
        <th class = "col-move">MOVE</th>
        <tbody id="player3-table-body"></tbody>
      </table>
    </div>

    <div class="leaderboard right">
      <h2>4 PLAYER</h2>
      <table>
        <th class = "col-rank">RANK</th>
        <th class = "col-name">NAME</th>
        <th class = "col-move">MOVE</th>
        <tbody id="player4-table-body"></tbody>
      </table>
    </div>  
    <sec>
        <img class="image-button img-middle" src="assets/back-button.png" id="back-button" style="max-width:25%;">
    </sec>
    </div>
    <script type="module" src="scripts/leaderboard.js"></script> 
    <script>
      const audio = document.getElementById("myAudio");
      audio.loop = true;
      audio.volume = 0.05;
      audio.play();
    </script>
  </body>
</html>
